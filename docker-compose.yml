version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: fshc_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fshc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fshc_password}
      POSTGRES_DB: ${POSTGRES_DB:-fshc_dashboard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fshc_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fshc}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fshc_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-fshc}:${POSTGRES_PASSWORD:-fshc_password}@db:5432/${POSTGRES_DB:-fshc_dashboard}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      PORT: 3002
    volumes:
      - uploads_data:/app/uploads
    networks:
      - fshc_network
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npx prisma db push && node src/index.js"

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fshc_frontend
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8002}:80"
    networks:
      - fshc_network
    depends_on:
      - backend

volumes:
  postgres_data:
  uploads_data:

networks:
  fshc_network:
    driver: bridge
